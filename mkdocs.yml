site_name: VketCloudSDK Manual
site_description: 'VketCloudSDKのマニュアルです'
site_author: 'HIKKY'

theme:
  feature:
    tabs: true
  name: material
  palette:
    accent: Green
    primary: Green
  features:
    - navigation.indexes
    #- navigation.expand

google_analytics_4: G-05NPW204YY

extra:
  version:
    provider: mike
    default: latest
  search:
    language: 'en'
    language: 'ja'

use_directory_urls: false

plugins:
  - search:
  - mike:
      version_selector: true
      css_dir: css
      javascript_dir: js
      canonical_version: null
  - i18n:
      default_language: en
      languages:
        en: English
        ja: 日本語
      nav_translations:
